<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="card-container">
    <div>
      <img class="card-image" src="images/image-equilibrium.jpg" alt="Photo of Ethereum nft card">
      <!-- <img class="card-image-active" src="images/icon-view.svg" alt="The photo changes color and icon when active"> -->
    </div>
      <h3 class="card-title">Equilibrium #3429</h3>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-info">
      <p class="card-info-value"><img class="card-info-value-logo" src="images/icon-ethereum.svg" alt="Ethereum Logo">0.041 ETH</p>
      <p class="card-info-days-left"><img class="card-info-days-left-icon" src="images/icon-clock.svg" alt="An icon in the shape of a watch">3 days left</p>
    </div>
    
    <hr>
    
    
    <div class="card-footer">
      <img class="card-footer-img" src="images/image-avatar.png" alt="">
      <p class="card-footer-text"><span id="by">Creation of</span><span id="name"> Jules Wyvern</span></p>
    </div>

  </div>
  
  
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Josep LÃ³pez</a>.
  </footer>
</body>
</html>
